<script type="module">
  import { animate, scroll } from 'https://cdn.jsdelivr.net/npm/motion@11/+esm';

  console.log('Motion loaded');

  const clouds = document.getElementById('clouds');
  const lights = document.getElementById('lights');
  const logo   = document.getElementById('logo');

  const about_text = document.getElementById('about_text');
  const schedule_text = document.getElementById('schedule_text');
  const partners_text = document.getElementById('partners_text');
  const faq_text = document.getElementById('faq_text');

  const faq_body = document.getElementById('faq_body');
  const faq2_body = document.getElementById('faq2_body');

  if (clouds && lights && logo) {
    /* --- PARALLAX --- */
    scroll(
      animate(clouds, { y: [0,  50] }, { duration: 1, easing: 'linear' })
    );
    scroll(
      animate(lights, { y: [0, 500] }, { duration: 1, easing: 'linear' })
    );
	
	// asteroids
    scroll(
      animate(".asteroid.asteroid-up", { y: [0, -100] }, { duration: 1, easing: 'linear' })
    );
    scroll(
      animate(".asteroid.asteroid-down", { y: [0, 100] }, { duration: 1, easing: 'linear' })
    );

    /* --- LOGO FADE --- */
    const fade = animate(
      logo,
      { opacity: [0, 1] },
      { duration: 3, fill: 'both', easing: 'ease-out' }
    );
    scroll(fade, { offset: ['start 70%', 'start 40%'] });
  } else {
    console.warn('Parallax elements not found â€“ check the IDs!');
  }
</script>
